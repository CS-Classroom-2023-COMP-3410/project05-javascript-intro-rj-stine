<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Story Game</title>
  <link rel="stylesheet" href="project8.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Story Game</h1>
    <div id="story-container" class="story-container">
      <p id="story-text">Welcome to the adventure! Click "Start" to begin your journey.</p>
    </div>
    <div id="choices-container" class="choices-container"></div>
    <div class="controls">
      <button id="restart-button">Restart</button>
      <button id="save-button">Save Progress</button>
      <button id="resume-button">Resume Progress</button>
    </div>
  </div>
  <script src="project8.js"></script>
</body>
</html>
