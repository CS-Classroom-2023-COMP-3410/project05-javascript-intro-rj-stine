<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Periodic Table</title>
  <link rel="stylesheet" href="project6.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Periodic Table</h1>
    <input type="text" id="search-bar" placeholder="Search by name, symbol, or atomic number..." />
    <div id="element-info" class="element-info">
      <h2>Element Details</h2>
      <p id="element-details">Click on an element to see details.</p>
    </div>
    <div id="periodic-table" class="periodic-table"></div>
  </div>
  <script src="project6.js"></script>
</body>
</html>
