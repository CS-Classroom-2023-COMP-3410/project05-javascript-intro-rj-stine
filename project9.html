<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualization Tool</title>
  <link rel="stylesheet" href="project9.css">
</head>
<body>
  <div class="container">
    <h1>Sorting Visualization Tool</h1>
    <div class="controls">
      <label>
        Algorithm:
        <select id="algorithm-select">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
        </select>
      </label>
      <label>
        Animation Speed:
        <input type="range" id="speed-slider" min="100" max="2000" value="500">
      </label>
      <button id="start-button">Start Sorting</button>
      <button id="reset-button">Reset Array</button>
    </div>
    <div id="array-container" class="array-container"></div>
    <p id="commentary" class="commentary">Select an algorithm and click "Start Sorting" to begin.</p>
  </div>
  <script src="project9.js"></script>
</body>
</html>
